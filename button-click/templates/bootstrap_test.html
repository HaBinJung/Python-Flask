<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      body{
        height: 100vh;
        width : 100vw; 
      }
      #test_vue{
        width : 100%;
        height: 100%; 
        position :relative; 
      }
      .center{
        text-align:center;
        position : absolute ; 
        width : 614px;
        left : 50%; 
        top : 50%;
        transform : translate(-50%,-50%); 
      }
      button {
        height: 80px;
        width : 150px;
        font-size: 40px;
      }
     
    </style> 

    <title>Hello, world!</title>
  </head>
  <body>
    
    
    <div id="test_vue">
      <div class="center" > 
        <img src="https://www.google.com/logos/doodles/2020/chuseok-2020-6753651837108559-l.png">
        </img>
        <button type="button" class="btn btn-primary" v-on:click="axios_test">
          GET
        </button>
        <button type="button" class="btn btn-secondary">POST</button>
        <button type="button" class="btn btn-success">PUT</button>
        <button type="button" class="btn btn-danger">DELETE</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const app = new Vue({
        el: "#test_vue",
        methods: {
          axios_test :function() {
            // 버튼 클릭하면 axios 에서 아래 경로로 이동한다. 
            axios("http://localhost:8082/test", {
              method: "get",
            })
              .then((response) => {
                console.log(response.data);
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
      });
    </script>
  </body>
</html>
